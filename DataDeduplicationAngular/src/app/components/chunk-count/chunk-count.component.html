<div class="container">
    <div class="card mt-2 mx-2 border-dark">
      <div class="card-header bg-dark text-light">
        <b>Chunks Table</b>
      </div>
      <div class="card-body">
        <div class="table1">
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>                
                <th scope="col">Sha 256</th>
                <th scope="col">Sha count</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let chunks of chunkCount">
                <td>{{chunks.shaValue}}</td>
                <td>{{chunks.shaCount}}</td>                
              </tr>            
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
