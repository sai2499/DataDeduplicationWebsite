<div class="container">
  <div class="card-div">
    <div class="card">
      <div class="card-header bg-dark text-light">
        <b>LOGIN</b>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" *ngIf="loginCredCheck" role="alert">
          <a class="alert-link">Invalid credentials... Try again!</a>
        </div>
        <form #userlogin="ngForm" (ngSubmit)="loginCred(userlogin.value)">
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="username"
              aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" name="passWord"
              [(ngModel)]="passWord">
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
