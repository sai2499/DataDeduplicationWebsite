<div class="card-div">
    <div class="card">
      <div class="card-header bg-dark text-light">
        <b>SIGN UP</b>
      </div>
      <div class="card-body">
        <form #usersignup="ngForm" (ngSubmit)="signUpCred(usersignup.value)">
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="username" aria-describedby="userHelp">
            <small id="userHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" name="passWord" [(ngModel)]="passWord">
         </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" placeholder="Enter email" name="emailid" aria-describedby="emailHelp" [(ngModel)]="emailid">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>        
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
      </div>
    </div>
  </div>
